<p-dialog [modal]="true" [(visible)]="visible" [style]="{ width: '40rem' }">
  <ng-template pTemplate="header">
    <div class="inline-flex align-items-center justify-content-center gap-2">
      <div class="d-flex align-items-center">
        <img
          src="../../../assets/images/icons/menu/sprinkler.png"
          alt="sprinkler icon"
          width="40"
          height="40"
        />
        <span class="fw-bold header-text ms-3"> {{ title }} </span>
      </div>
    </div>
  </ng-template>
  <form [formGroup]="irrigationSystemForm" (ngSubmit)="onSubmit()">
    <span class="p-text-secondary d-block mb-5"
      >Digite as características do novo sistema de irrigação.</span
    >
    <div class="d-flex align-items-center justify-content-between gap-3 mb-3">
      <label for="system-name" class="fw-semibold"
        >Nome Personalizado do Sistema</label
      >
      <input
        [formControl]="irrigationSystemForm.controls.name"
        pInputText
        id="system-name"
        class="flex-auto"
        autocomplete="off"
      />
    </div>
    <div class="d-flex align-items-center justify-content-between gap-3 mb-3">
      <label for="system-category" class="fw-semibold"
        >Categoria do Sitema</label
      >
      <p-dropdown
        [options]="irrigationSystemCategories"
        [formControl]="irrigationSystemForm.controls.category"
        [showClear]="true"
        [style]="{ width: '250px' }"
        placeholder="Selecione uma categoria"
      ></p-dropdown>
    </div>
    <div class="d-flex align-items-center justify-content-between gap-3 mb-3">
      <label for="system-type" class="fw-semibold">Tipo do Sistema</label>
      <input
        [formControl]="irrigationSystemForm.controls.type"
        pInputText
        id="system-type"
        class="flex-auto"
        autocomplete="off"
      />
    </div>

    <div class="d-flex align-items-center justify-content-between gap-3 mb-3">
      <label for="system-efficiency" class="fw-semibold"
        >Eficiência (entre 0 e 1)</label
      >
      <p-inputNumber
        [formControl]="irrigationSystemForm.controls.efficiency"
        inputId="system-efficiency"
        mode="decimal"
        [minFractionDigits]="2"
        [maxFractionDigits]="2"
      />
    </div>
    <div class="d-flex align-items-center justify-content-between gap-3 mb-3">
      <label for="system-flow-rate" class="fw-semibold"
        >Vazão Total (Litros/Hora)</label
      >
      <p-inputNumber
        [formControl]="irrigationSystemForm.controls.flowRate"
        inputId="system-flow-rate"
        mode="decimal"
        [minFractionDigits]="2"
        [maxFractionDigits]="2"
      />
    </div>
    <div class="d-flex justify-content-end gap-2">
      <p-button
        label="Cancelar"
        severity="secondary"
        (click)="visible = false"
      />
      <p-button
        type="submit"
        label="Salvar"
        [disabled]="!irrigationSystemForm.valid"
      />
    </div>
  </form>
</p-dialog>
