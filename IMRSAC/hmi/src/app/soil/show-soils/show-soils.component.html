<p-dialog
  header="Solos Cadastrados"
  [modal]="true"
  [(visible)]="visible"
  [style]="{ width: '60rem', height: '30rem' }"
>
  <p-dataView [value]="soils">
    <ng-template let-soil pTemplate="list">
      <div *ngFor="let soil of soils" class="container">
        <div class="row mb-5">
          <div class="row">
            <strong>{{ soil.name }}</strong>
            <hr />
          </div>
          <div class="col-10">
            <b>Capacidade de Campo (CC):</b> {{ soil.fieldCapacity }} cm³/cm³
            <br />
            <b>Ponto de Murcha Permanente (PMP):</b>
            {{ soil.permanentWiltingPoint }} cm³/cm³
            <br />
            <b>Densidade (d<sub>a</sub>):</b> {{ soil.density }} g/cm³
          </div>
          <div class="col-2">
            <p-button
              icon="pi pi-trash"
              severity="danger"
              [outlined]="true"
              (onClick)="deleteSoil(soil.id)"
            />
          </div>
        </div>
      </div>
    </ng-template>
  </p-dataView>
</p-dialog>
