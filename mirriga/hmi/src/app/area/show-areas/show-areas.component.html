<p-dialog
  [modal]="true"
  [(visible)]="visible"
  [style]="{ width: '60rem', height: '30rem' }"
>
  <ng-template pTemplate="header">
    <div class="inline-flex align-items-center justify-content-center gap-2">
      <div class="d-flex align-items-center">
        <img
          src="../../../assets/images/icons/menu/field.png"
          alt="field icon"
          width="40"
          height="40"
        />
        <span class="fw-bold header-text ms-3"> Minhas Áreas </span>
      </div>
    </div>
  </ng-template>
  <p-dataView [value]="areas">
    <ng-template let-area pTemplate="list">
      <div *ngFor="let area of areas" class="container">
        <div class="row mb-5">
          <div class="fw-bold area-name">
            {{ area.name }}
          </div>
          <hr />
          <div class="col-9">
            <b>Nome da área:</b> {{ area.name }}
            <br />
            <b>Área:</b>
            {{ areaInHectares(area.area) }} ha
            <br />
            <b>Tipo de solo:</b> {{ area.soil.name }}
          </div>
          <div class="col-1">
            <p-button
              icon="pi pi-map"
              severity="primary"
              [outlined]="true"
              (onClick)="focusAreaOnTheMap(area)"
            />
          </div>
          <div class="col-1">
            <p-button
              icon="pi pi-pencil"
              severity="info"
              [outlined]="true"
              (onClick)="editArea(area)"
            />
          </div>
          <div class="col-1">
            <p-button
              icon="pi pi-trash"
              severity="danger"
              [outlined]="true"
              (onClick)="deleteArea(area.id)"
            />
          </div>
        </div>
      </div>
    </ng-template>
  </p-dataView>
</p-dialog>
