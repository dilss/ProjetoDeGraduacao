<p-dialog [modal]="true" [(visible)]="visible" [style]="{ width: '40rem' }">
  <ng-template pTemplate="header">
    <div class="inline-flex align-items-center justify-content-center gap-2">
      <div class="d-flex align-items-center">
        <img
          src="../../../assets/images/icons/menu/seeds.png"
          alt="bean seeds icon"
          width="40"
          height="40"
        />
        <span class="fw-bold header-text ms-3"> {{ title }} </span>
      </div>
    </div>
  </ng-template>
  <form [formGroup]="plantationForm" (ngSubmit)="onSubmit()">
    <span class="p-text-secondary d-block mb-5"
      >Configure a nova plantação</span
    >
    <div class="d-flex align-items-center justify-content-between gap-3 mb-3">
      <label for="plantation-name" class="fw-semibold">Nome da Plantação</label>
      <input
        [formControl]="plantationForm.controls.name"
        pInputText
        id="plantation-name"
        class="flex-auto"
        autocomplete="off"
      />
    </div>
    <div class="d-flex align-items-center justify-content-between gap-3 mb-3">
      <label for="plantation-area" class="fw-semibold">Area da Plantação</label>
      <p-dropdown
        id="plantation-area"
        [options]="areasOptions"
        optionLabel="name"
        [formControl]="plantationForm.controls.area"
        [showClear]="true"
        [style]="{ width: '250px' }"
        placeholder="Selecione"
      ></p-dropdown>
    </div>
    <div class="d-flex align-items-center justify-content-between gap-3 mb-3">
      <label for="plantation-crop" class="fw-semibold"
        >Cultura a ser plantada</label
      >
      <p-dropdown
        id="plantation-crop"
        [options]="agriculturaCropsOptions"
        optionLabel="name"
        [formControl]="plantationForm.controls.agriculturalCrop"
        [showClear]="true"
        [style]="{ width: '250px' }"
        placeholder="Selecione"
      ></p-dropdown>
    </div>
    <div class="d-flex align-items-center justify-content-between gap-3 mb-3">
      <label for="plantation-system" class="fw-semibold"
        >Sistema de Irrigação</label
      >
      <p-dropdown
        id="plantation-system"
        [options]="irrigationSystemsOptions"
        optionLabel="name"
        [formControl]="plantationForm.controls.irrigationSystem"
        [showClear]="true"
        [style]="{ width: '250px' }"
        placeholder="Selecione"
      ></p-dropdown>
    </div>

    <div class="d-flex justify-content-end gap-2">
      <p-button
        label="Cancelar"
        severity="secondary"
        (click)="visible = false"
      />
      <p-button
        type="submit"
        label="Salvar"
        [disabled]="!plantationForm.valid"
      />
    </div>
  </form>
</p-dialog>
