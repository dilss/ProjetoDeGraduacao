<p-dialog
  [modal]="true"
  [(visible)]="visible"
  (onHide)="hideDialog()"
  [style]="{ width: '570px' }"
>
  <ng-template pTemplate="header">
    <div class="inline-flex align-items-center justify-content-center gap-2">
      <div class="d-flex align-items-center">
        <img
          src="../../../assets/images/icons/menu/key.png"
          alt="network key icon"
          width="40"
          height="40"
        />
        <span class="fw-bold header-text ms-3"> {{ title }} </span>
      </div>
    </div>
  </ng-template>
  <form [formGroup]="nwkKeyForm" (ngSubmit)="onSubmit()">
    <span class="p-text-secondary d-block mb-5">{{ subtitle }}.</span>
    <div class="d-flex flex-column mb-3">
      <label for="sensor-nwkKey" class="fw-semibold"
        >Chave de rede (nwkKey)</label
      >
      <input
        [formControl]="nwkKeyForm.controls.nwkKey"
        pInputText
        id="sensor-nwkKey"
        class="flex-auto"
        autocomplete="off"
        [maxlength]="32"
        [minlength]="32"
      />
    </div>
    <div class="d-flex justify-content-end gap-2 mt-3">
      <p-button
        label="Cancelar"
        severity="secondary"
        (click)="visible = false"
      />
      <p-button type="submit" label="Salvar" [disabled]="!nwkKeyForm.valid" />
    </div>
  </form>
</p-dialog>
